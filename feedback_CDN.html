<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container my-5">
        <h2 class="text-center text-danger">Feedback Form</h2>
        <div class="card p-4 shadow-lg">
            <form>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" placeholder="Enter your phone number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Rating</label>
                    <div class="d-flex">
                        <input type="radio" class="btn-check" name="rating" id="star5" value="5">
                        <label class="btn btn-outline-warning mx-1" for="star5">5</label>
                        <input type="radio" class="btn-check" name="rating" id="star4" value="4">
                        <label class="btn btn-outline-warning mx-1" for="star4">4</label>
                        <input type="radio" class="btn-check" name="rating" id="star3" value="3">
                        <label class="btn btn-outline-warning mx-1" for="star3">3</label>
                        <input type="radio" class="btn-check" name="rating" id="star2" value="2">
                        <label class="btn btn-outline-warning mx-1" for="star2">2</label>
                        <input type="radio" class="btn-check" name="rating" id="star1" value="1">
                        <label class="btn btn-outline-warning mx-1" for="star1">1</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Comments</label>
                    <textarea class="form-control" rows="3" placeholder="Your feedback"></textarea>
                </div>
                <button type="submit" class="btn btn-success w-10">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
