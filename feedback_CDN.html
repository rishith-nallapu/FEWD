<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Feedback Form</h2>
    <form id="feedbackForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
            <div class="invalid-feedback">Please enter your name.</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Feedback</label>
            <textarea class="form-control" id="message" rows="3" required></textarea>
            <div class="invalid-feedback">Please enter your feedback.</div>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <div id="successMessage" class="alert alert-success mt-3 d-none">
        Thank you for your feedback!
    </div>
</div>

<script>
document.getElementById("feedbackForm").addEventListener("submit", function(event) {
    if (!this.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
    } else {
        event.preventDefault(); 
        document.getElementById("successMessage").classList.remove("d-none");
        this.reset();
        this.classList.remove("was-validated"); 
    }
    this.classList.add("was-validated");
});
</script>

</body>
</html>
